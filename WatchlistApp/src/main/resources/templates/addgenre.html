<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<title>Movies To Watch</title>
</head>
<body>
	<div class="container">
		<h3>Add a genre</h3>
		<form th:object="${genre}" th:action="@{savegenre}" action="#"
			method="post">

			<div class="form-group">
				<label for="genre">Genre:</label> <input type="text" id="genre"
					th:field="*{name}" class="form-control" style="width: 300px;" />
			</div>

			<button type="submit" class="btn btn-primary">Save</button>
			<a href="/movielist" class="btn btn-danger">Cancel</a>
		</form>
	</div>
</body>
</html>
